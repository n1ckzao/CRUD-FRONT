<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD FRONTEND</title>
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <header>
        <img src="./img/logoSenai.png" alt="logoSenai">
        <input type="text" id="nome-contato" placeholder="Digite seu nome ou digite um nome de contato">
        <button class="button show" id="novo-contato">Novo Contato</button>
    </header>
    <main class="card-show">
        <div class="container" id="container"></div>
        <form>
            <div class="preview">
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img class="preview-image" id="preview-image" src="">
            </div>
            <div class="input-container">
                <div class="input">
                    <label>Nome:</label>
                    <input type="text" class="input-text" id="nome">
                </div>
                <div class="input">
                    <label>Email:</label>
                    <input type="text" class="input-text" id="email">
                </div>
                <div class="input">
                    <label>Celular:</label>
                    <input type="text" class="input-text" id="celular">
                </div>
                <div class="input">
                    <label>Endere√ßo:</label>
                    <input type="text" class="input-text" id="endereco">
                </div>
                <div class="input">
                    <label>Cidade:</label>
                    <input type="text" class="input-text" id="cidade">
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar">Editar</button>
                <button type="button" class="button" id="deletar">Deletar</button>
                <button type="button" class="button show" id="salvar">Salvar</button>
                <button type="button" class="button show" id="cancelar">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
